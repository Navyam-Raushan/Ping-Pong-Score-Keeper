<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">

</head>

<body>
    <section>
        <div class="container">
            <div class="columns">
                <div class="column is-two-fifths is-offset-one-quarter">
                    <div class="card">

                        <div class="card-image is-4by3">
                            <figure>
                                <!-- <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                    alt="ping-pong"> -->
                                <img src="https://media.istockphoto.com/photos/table-tennis-ball-and-bat-picture-id502189498?b=1&k=20&m=502189498&s=170667a&w=0&h=-v-zUvanc9uz7rO-DQDkkDIUhfQpPfkP_4DEISnwjOQ="
                                    alt="ping-pong">

                            </figure>
                        </div>

                        <header class="card-header">
                            <p class="card-header-title">Ping Pong Score Keeper</p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h2 id="score">
                                    <span id="p1_score">0</span> to <span id="p2_score">0</span>
                                </h2>

                                <p class="subtitle"> Use the button to keep score</p>


                                <label for="num" class="label is-inline is-large">Playing To:</label>
                                <div class="select is-rounded">


                                    <select name="num" id="num">
                                        <option value="">Choose win point</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>

                                    </select>

                                </div>

                            </div>
                        </div>
                        <footer class="card-footer">

                            <button id="p1" class="card-footer-item button is-primary is-large">+1 Player One</button>
                            <button id="p2" class="card-footer-item button is-info is-large">+1 Player Two</button>
                            <button type="reset" id="reset"
                                class="card-footer-item button is-danger is-large">Reset</button>


                        </footer>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="score_keeper.js"></script>
</body>

</html>
